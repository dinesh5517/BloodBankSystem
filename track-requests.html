<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Blood Requests - LifeFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff0f0, #ffe4e4);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 60px;
    }

    .container {
      max-width: 900px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #d90429;
      margin-bottom: 30px;
      font-weight: 600;
    }

    table thead {
      background-color: #d90429;
      color: white;
    }

    .status-pill {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: white;
      text-align: center;
      display: inline-block;
    }

    .Pending { background-color: #f1c40f; }
    .Approved { background-color: #2ecc71; }
    .Rejected { background-color: #e74c3c; }

    .back-btn {
      text-align: center;
      margin-top: 25px;
    }

    .back-btn a {
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      color: #d90429;
      border: 2px solid #d90429;
      background-color: transparent;
      transition: all 0.2s ease-in-out;
    }

    .back-btn a:hover {
      background-color: #d90429;
      color: white;
    }

    .table-striped tbody tr:hover {
      background-color: #fff5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü©∏ My Blood Requests</h2>
    <div class="table-responsive">
      <table class="table table-striped text-center align-middle">
        <thead>
          <tr>
            <th>Blood Group</th>
            <th>Units</th>
            <th>City</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="requests-body">
          <tr><td colspan="5" class="text-muted">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <div class="back-btn">
      <a href="userhome.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    async function loadRequests() {
      const res = await fetch('/api/user/requests', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const data = await res.json();
      const tbody = document.getElementById('requests-body');
      tbody.innerHTML = '';

      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-muted">No requests found.</td></tr>';
        return;
      }

      data.forEach(req => {
        const row = `
          <tr>
            <td>${req.bloodGroup}</td>
            <td>${req.units}</td>
            <td>${req.city}</td>
            <td><span class="status-pill ${req.status}">${req.status}</span></td>
            <td>${new Date(req.createdAt).toLocaleDateString()}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    loadRequests();
  </script>
</body>
</html>
