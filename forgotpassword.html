<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeFlow - Reset Password</title>
    <style>
        :root {
            --primary: #e63946;
            --secondary: #f1faee;
            --dark: #1d3557;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #ffffff, #e0f0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            border: 2px solid var(--primary);
        }

        .title {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 14px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c1121f;
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .form-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Step 1: Email Input -->
        <div class="step active" id="step1">
            <h2 class="title">Reset Password</h2>
            <div class="form-section">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button class="btn" onclick="verifyEmail()">Next</button>
            </div>
            <div class="form-links">
                <a href="login.html">Back to Login</a>
            </div>
        </div>

        <!-- Step 2: Password Reset -->
        <div class="step" id="step2">
            <h2 class="title">Create New Password</h2>
            <div class="form-section">
                <input type="password" id="currentPassword" placeholder="Current password" required>
                <input type="password" id="newPassword" placeholder="New password" required>
                <button class="btn" onclick="resetPassword()">Update Password</button>
            </div>
        </div>
    </div>

    <script>
        function verifyEmail() {
            // In real app: Verify email exists in DB
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        async function resetPassword() {
    const email = document.getElementById('email').value;
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;

    try {
        const res = await fetch('http://localhost:5000/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, currentPassword, newPassword })
        });

        const data = await res.json();

        if (res.ok) {
            alert('Password updated successfully!');
            window.location.href = 'login.html';
        } else {
            alert(data.error || 'Reset failed');
        }
    } catch (err) {
        console.error(err);
        alert('Something went wrong. Try again.');
    }
}

    </script>
</body>
</html>
