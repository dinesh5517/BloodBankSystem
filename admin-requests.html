<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Requests - LifeFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    table {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(230, 57, 70, 0.2);
    }

    th {
      background-color: #e63946;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .status-approved {
      background-color: #d4edda;
      color: #155724;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .status-rejected {
      background-color: #f8d7da;
      color: #721c24;
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button onclick="location.href='adminhome.html'" class="btn btn-outline-danger back-btn">‚Üê Back to Dashboard</button>

  <h2>All Blood Requests</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Blood Group</th>
          <th>City</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="requestsTableBody">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/admin/blood-requests', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const requests = await res.json();

        const tableBody = document.getElementById('requestsTableBody');
        requests.forEach(req => {
          const row = `
            <tr>
              <td>${req.userId?.name || 'N/A'}</td>
              <td>${req.userId?.email || 'N/A'}</td>
              <td>${req.bloodGroup}</td>
              <td>${req.userId?.city || 'N/A'}</td>
              <td><span class="status-${req.status.toLowerCase()}">${req.status}</span></td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

      } catch (err) {
        console.error('Error loading requests:', err);
      }
    });
  </script>
</body>
</html>
