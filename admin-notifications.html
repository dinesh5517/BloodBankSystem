<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Notifications - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f9ff;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    h3 {
      text-align: center;
      color: #e63946;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #1d3557;
    }

    .btn-primary {
      background-color: #e63946;
      border: none;
      width: 100%;
      padding: 10px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #c1121f;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Send Notification to Users</h3>
    <form id="notificationForm">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required placeholder="Enter subject">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required placeholder="Type your message..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>
    <div class="back-link">
      <a href="adminhome.html" class="btn btn-outline-primary mt-3">Back to Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById('notificationForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Notification sent! ");
      e.target.reset();
    });
  </script>
</body>
</html>
