<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Inventory - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f1f9ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    h3 {
      text-align: center;
      color: #dc3545;
      margin-bottom: 25px;
    }

    table {
      background-color: white;
    }

    th {
      background-color: #0d6efd;
      color: white;
      text-align: center;
    }

    td {
      text-align: center;
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #dc3545;
      border: none;
    }

    .btn-primary:hover {
      background-color: #bb2d3b;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Manage Blood Inventory</h3>

    <form id="inventory-form" class="row g-3 mb-4">
      <div class="col-md-4">
        <select class="form-select" id="bloodGroup" required>
          <option value="">Blood Group</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="units" placeholder="Units Available" min="0" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="location" placeholder="Location / City" required>
      </div>
      <div class="col-md-4">
  <input type="text" class="form-control" id="contact" placeholder="Contact Number" required>
</div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Add / Update</button>
      </div>
    </form>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Blood Group</th>
          <th>Units</th>
          <th>Location</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody">
        <!-- Data loads here -->
      </tbody>
    </table>

    <div class="back-link">
      <a href="adminhome.html" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>
  </div>

  <script>
  const token = localStorage.getItem('token'); // JWT from login

  async function loadInventory() {
    const res = await fetch('/api/admin/inventory', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const data = await res.json();
    const tbody = document.getElementById('inventoryTableBody');
    tbody.innerHTML = '';

    data.forEach(item => {
      tbody.innerHTML += `
        <tr>
          <td>${item.bloodGroup}</td>
          <td>${item.units}</td>
          <td>${item.location}</td>
          <td>${item.contact || 'N/A'}</td>
        </tr>
      `;
    });
  }

  document.getElementById('inventory-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const bloodGroup = document.getElementById('bloodGroup').value;
    const units = document.getElementById('units').value;
    const location = document.getElementById('location').value;
    const contact = document.getElementById('contact').value;

    await fetch('/api/admin/inventory', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ bloodGroup, units, location, contact })
    });

    e.target.reset();
    loadInventory();
  });

  loadInventory();
</script>

</body>
</html>
