<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheduled Donations - LifeFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .back-btn {
      margin-bottom: 20px;
    }

    table {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(230, 57, 70, 0.2);
    }

    th {
      background-color: #e63946;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    .status {
      padding: 5px 10px;
      border-radius: 6px;
      background-color: #d1ecf1;
      color: #0c5460;
      display: inline-block;
    }
  </style>
</head>
<body>
  <button onclick="location.href='adminhome.html'" class="btn btn-outline-danger back-btn">‚Üê Back to Dashboard</button>

  <h2>Scheduled Donations</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Date</th>
          <th>Center</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="donationsTableBody">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>

  <script>
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const token = localStorage.getItem('token');
      const res = await fetch('/api/admin/donations', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      const donations = await res.json();
      const tableBody = document.getElementById('donationsTableBody');

      if (donations.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No donations scheduled.</td></tr>`;
        return;
      }

      donations.forEach(d => {
        const formattedDate = new Date(d.date).toLocaleDateString();
        const row = `
          <tr>
            <td>${d.userId?.name || 'N/A'}</td>
            <td>${d.userId?.email || 'N/A'}</td>
            <td>${d.userId?.city || 'N/A'}</td>
            <td>${formattedDate}</td>
            <td>${d.center}</td>
            <td><span class="status">${d.status}</span></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

    } catch (err) {
      console.error('Error loading donations:', err);
      document.getElementById('donationsTableBody').innerHTML = 
        `<tr><td colspan="6" class="text-center text-danger">Failed to load data.</td></tr>`;
    }
  });
</script>

</body>
</html>
