<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Donation - LifeFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .schedule-container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      padding: 30px;
    }

    h3 {
      text-align: center;
      color: #c1121f;
      margin-bottom: 25px;
    }

    .btn-danger {
      background-color: #c1121f;
      border: none;
    }

    .btn-danger:hover {
      background-color: #a00e17;
    }

    .btn-secondary {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="schedule-container">
  <h3>üóìÔ∏è Schedule Donation</h3>
  <form id="schedule-form">
    <div class="mb-3">
      <label class="form-label">Preferred Date</label>
      <input type="date" class="form-control" id="date" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Donation Center</label>
      <input type="text" class="form-control" id="center" required>
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <button type="submit" class="btn btn-danger w-100">Confirm Schedule</button>
    <a href="userhome.html" class="btn btn-secondary">‚Üê Back to Home</a>
  </form>
</div>

<script>
  const token = localStorage.getItem('token');

  document.getElementById('schedule-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const date = document.getElementById('date').value;
    const center = document.getElementById('center').value;
    const city = document.getElementById('city').value;

    const res = await fetch('/api/donation/schedule', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ date, center, city })
    });

    if (res.ok) {
      alert('‚úÖ Donation scheduled successfully!');
      document.getElementById('schedule-form').reset();
    } else {
      alert('‚ùå Failed to schedule. Try again.');
    }
  });
</script>
</body>
</html>
