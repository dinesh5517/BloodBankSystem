<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Blood - LifeFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffcccc, #ffe6e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      backdrop-filter: blur(3px);
      min-height: 100vh;
    }

    .request-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 30px;
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #b30000;
    }

    .btn-primary {
      background-color: #b30000;
      border: none;
    }

    .btn-primary:hover {
      background-color: #800000;
    }

    .back-btn {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      color: #333;
    }

    .back-btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="request-container">
    <h3>Request Blood</h3>
    <form id="request-form">
      <div class="mb-3">
        <label class="form-label">Blood Group</label>
        <select id="bloodGroup" class="form-control" required>
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Units Needed</label>
        <input type="number" id="units" class="form-control" min="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" id="city" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>

    <div class="mt-3 text-center">
      <a href="userhome.html" class="btn back-btn w-100">← Back to Home</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    document.getElementById('request-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const bloodGroup = document.getElementById('bloodGroup').value;
      const units = document.getElementById('units').value;
      const city = document.getElementById('city').value;

      const res = await fetch('/api/blood/request', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ bloodGroup, units, city })
      });

      if (res.ok) {
        alert('✅ Request submitted successfully!');
        document.getElementById('request-form').reset();
      } else {
        alert('❌ Failed to submit request.');
      }
    });
  </script>
</body>
</html>
