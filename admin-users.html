<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Users - LifeFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #d32f2f;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .back-btn {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #1565c0;
    }

    th {
      background-color: #1e88e5;
      color: white;
      text-align: center;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    .table thead th {
      border-bottom: 2px solid #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="location.href='adminhome.html'" class="back-btn">‚Üê Back to Dashboard</button>
    <h2>üìã Registered Users</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User rows will be injected here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('/api/admin/users', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();
        const users = data.users || data; // support both formats

        const tableBody = document.getElementById('userTableBody');
        users.forEach(user => {
          const row = `
            <tr>
              <td>${user.name}</td>
              <td>${user.email}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });

      } catch (err) {
        console.error('Error loading users:', err);
      }
    });
  </script>
</body>
</html>
